<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dzikir dan Doa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
<style>body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f0f0f0;
}

.container {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-template-rows: repeat(2, 1fr);
    grid-gap: 10px;
    max-width: 520px;
    width: 100%;
    height: 100%;
    position: relative;
}

.item {
    position: relative;
    overflow: hidden;
}

.item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 1s ease;
}

.item .overlay {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 2.5rem;
    font-family: "Amatic SC", sans-serif;
    font-weight: 700;
    font-style: normal;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    z-index: 1;
}

#item5 {
    grid-column: 1 / 3;
    grid-row: 1 / 3;
}

.item:hover img {
    transform: scale(2);
}

@media (max-width: 520px) {
    .container {
        grid-gap: 2px;
    }

    .item .overlay {
        font-size: 2.5rem;
    }
}

  </style>
</head>
<body>
    <div class="container">
        <div class="item" id="item1">
            <a href="/dzikir-pagi">
                <div class="overlay">Dzikir Pagi</div>
                <img src="/img/dzikir-pagi.jpeg" alt="Dzikir Pagi">
            </a>
        </div>
        <div class="item" id="item2">
            <a href="/dzikir-petang">
                <div class="overlay">Dzikir Petang</div>
                <img src="/img/dzikir-petang.jpeg" alt="Dzikir Petang">
            </a>
        </div>
        <div class="item" id="item3">
            <a href="/dzikir-setelah-sholat">
                <div class="overlay">Dzikir Setelah Sholat Fardu</div>
                <img src="/img/dzikir-setelah-sholat-fardu.jpeg" alt="Dzikir Setelah Sholat Fardu">
            </a>
        </div>
        <div class="item" id="item4">
            <a href="/doa">
                <div class="overlay">Doa</div>
                <img src="/img/doa.jpeg" alt="Doa">
            </a>
        </div>
        <div class="item" id="item5">
            <a href="/alquran">
                <div class="overlay">Al Quran</div>
                <img src="/img/alquran.jpeg" alt="Al Quran">
            </a>
        </div>
    </div>
<script>
  
  document.querySelectorAll('.item').forEach(item => {
    item.addEventListener('mouseover', () => {
        item.querySelector('img').style.transform = 'scale(1.1)';
    });

    item.addEventListener('mouseout', () => {
        item.querySelector('img').style.transform = 'scale(1)';
    });
});

  </script>
</body>
</html>
